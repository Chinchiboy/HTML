<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Juego del Ahorcado</h1>
    <p>Introduce una letra y haz clic en "Comprobar" para intentar adivinar la palabra.</p>
    <div id="wordDisplay">_ _ _ _ _ _ _ _</div>
    <input type="text" id="letterInput" maxlength="1" class="form-control" placeholder="Introduce una letra">
    <button id="checkButton" class="btn btn-primary mt-2">Comprobar</button>
    <button id="restartButton" class="btn btn-secondary mt-2">Reiniciar</button>        
  </div>

  <div class="container">
    <img id="hangmanImage" src="img/Ahorcado0.jpg" alt="Ahorcado">
    <div id="message" class="mt-3"></div>
    <div id="incorrectLetters" class="mt-3"></div>
  </div>
      
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
