<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potencia en JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="author" content="Sr. Chinchilla">
</head>
<body>
  <div class="container mt-5">
    <h2>Calculadora de Potencia</h2>
    <form id="potenciaForm">
      <div class="mb-3">
        <label for="base" class="form-label">Base</label>
        <input type="number" class="form-control" id="base" placeholder="Introduce la base">
      </div>
      <div class="mb-3">
        <label for="exponente" class="form-label">Exponente</label>
        <input type="number" class="form-control" id="exponente" placeholder="Introduce el exponente">
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularPotencia()">Calcular</button>
    </form>
    <div class="mt-3">
      <h4>Resultado: <span id="resultado"></span></h4>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
