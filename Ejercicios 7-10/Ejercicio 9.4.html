<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="author" content="Sr. Chinchilla">
</head>
<body>
  <div class="container mt-5">
    <h2>Selecciona una Imagen</h2>
    <select class="form-select" id="imagenSelect" onchange="cambiarImagen()">
      <option value="img/1.jpg">Imagen 1</option>
      <option value="img/2.jpg">Imagen 2</option>
      <option value="img/3.jpg">Imagen 3</option>
      <option value="img/4.jpg">Imagen 4</option>
    </select>
    <div class="mt-3">
      <img id="imagen" src="img/1.jpg" alt="Imagen seleccionada" class="img-fluid">
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
