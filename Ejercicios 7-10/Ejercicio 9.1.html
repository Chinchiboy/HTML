<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Color de Fondo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Cambiar Color de Fondo</h2>
    <button class="btn btn-color" style="background-color: red;" onclick="cambiarColor('red')">Rojo</button>
    <button class="btn btn-color" style="background-color: blue;" onclick="cambiarColor('blue')">Azul</button>
    <button class="btn btn-color" style="background-color: green;" onclick="cambiarColor('green')">Verde</button>
    <button class="btn btn-color" style="background-color: yellow;" onclick="cambiarColor('yellow')">Amarillo</button>
    <button class="btn btn-color" style="background-color: pink;" onclick="cambiarColor('pink')">Rosa</button>
  </div>

  <script>
    function cambiarColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
